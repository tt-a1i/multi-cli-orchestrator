name: Feature request
description: Propose a feature or enhancement.
title: "[Feature] "
labels:
  - enhancement
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the expected behavior and UX/API changes.
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What alternatives were evaluated?
    validations:
      required: false

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Define measurable completion criteria.
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true

  - type: checkboxes
    id: impact
    attributes:
      label: Impact Area
      options:
        - label: Runtime / state machine
        - label: Adapter behavior
        - label: Parsing / normalize
        - label: CI / gate / benchmark
        - label: Docs / release
